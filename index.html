  <style>
    /* CSS VARIABLES */
    :root {
      --primary: #000080; 
      --saffron: #FF9933;
      --green: #138808;
      --bg: #f4f6f9;
      --text: #333;
    }

    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
    html, body { height:100%; }
    
    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      will-change: opacity; 
    }

    input, textarea, html, a, button, div {
      -webkit-tap-highlight-color: transparent !important; 
      outline: none !important; 
    }
    
    a:focus, a:active, a:visited, a:hover {
      text-decoration: none;
      color: inherit;
      background: none !important;
    }

    main { flex: 1 0 auto; position: relative; }

    /* HEADER */
    header {
      background: linear-gradient(135deg, var(--saffron) 0%,var(--saffron) 15%, #FFFFFF 45%, var(--green) 100%);
      text-align: center;
      padding: 20px 20px 30px 20px; 
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden; 
      z-index: 2;
      flex-shrink: 0; 
      min-height: 250px; 
      width: 100%;
    }

    header::after {
      content: "";
      display: block;
      width: 100%;
      height: 3px;
      background: var(--primary);
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 2;
    }

    /* --- BULLETPROOF BACKGROUND STYLES --- */
    .trishul-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%; /* Perfectly matches header width */
      height: 100%; /* Perfectly matches header height */
      
      /* THIS STOPS CUTOFFS: Fits the image perfectly without stretching */
      object-fit: contain; 
      
      /* THIS SLIDES IT RIGHT: First number is Left/Right, Second is Up/Down */
      object-position: 75% 50%; 
      
      opacity: 0.65; 
      z-index: 0; 
      pointer-events: none; 
    }

    /* Protects logo and text */
    header img.main-logo, header h1, header nav {
      position: relative;
      z-index: 1; 
    }

    /* Target ONLY the main logo, not the background image */
    header img.main-logo { 
      width: 140px; 
      height: 140px; 
      margin-bottom: 10px; 
      border-radius: 50%; 
      background: white; 
      padding: 3px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      object-fit: cover;
    }
    
    header h1 { font-size: 28px; font-weight: 700; color: #000; text-shadow: 1px 1px 2px rgba(255,255,255,0.5); }

    /* HINDI TYPOGRAPHY */
    .hindi { font-family: 'Noto Sans Devanagari', sans-serif; font-size: 1.15rem; font-weight: 500; line-height: 2.0; color: #444; text-align: justify; }
    .hindi strong { font-weight: 700; color: #000; font-size: 1.18rem; }
    
    h3 { margin-bottom: 20px; color: #d35400; }
    p { font-size: 1rem; line-height: 1.5; margin-bottom: 10px; }

    /* NAVIGATION */
    nav ul { list-style: none; display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 10px; }
    nav ul li a { color: #000; text-decoration: none; font-weight: 600; transition: .3s; padding: 5px 10px; border-radius: 20px; }
    nav ul li a:hover { background: rgba(0,0,0,0.05); color: var(--primary); }

    section { padding: 50px 20px; max-width: 1200px; margin: auto; position: relative; z-index: 1; }
    h2 { text-align: center; color: var(--primary); margin-bottom: 40px; text-transform: uppercase; letter-spacing: 1px; border-bottom: 2px solid var(--saffron); display: inline-block; padding-bottom: 5px; position: relative; left: 50%; transform: translateX(-50%); }

    /* GRIDS & CARDS */
    .about-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
    .box { background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); text-align: center; border-top: 4px solid var(--green); }

    .student-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; }
    .student-card { background: #fff; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.08); cursor: pointer; transition: .3s; border-bottom: 3px solid var(--saffron); }
    .student-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
    .student-card img { width: 100px; height: 100px; border-radius: 50%; margin-bottom: 10px; object-fit: cover; border: 3px solid #eee; }
    .student-card h4 { color: #2c3e50; font-size: 1.1rem; }
    .student-card p { font-size: 0.9rem; color: #7f8c8d; }

    /* CONTACT SECTION UPDATED */

    .contact-item { padding: 15px; border-radius: 10px; }
    .contact-item a { text-decoration: none; color: inherit; display: block; }
    .contact-item i { font-size: 34px; color: var(--primary); margin-bottom: 12px; display: block; transition: transform 0.2s; }
    .contact-item:active i { transform: scale(0.9); }
    .contact-item p { color: #000; font-weight: 600; font-size: 1rem; margin: 0; line-height: 1.4; }

    footer span { display: block; font-size: 13px; opacity: .7; margin-top: 5px; }
